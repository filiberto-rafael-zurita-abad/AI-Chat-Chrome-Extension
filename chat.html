<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gemini Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
    }
    
    #panel-container {
      position: fixed;
      right: 0;
      top: 0;
      height: 100vh;
      background: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      width: 360px;
    }
    
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }
    
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
      border-bottom: 1px solid #ddd;
    }
    
    #input-container {
      display: flex;
      align-items: center;
      padding: 15px;
      background: #f5f5f5;
    }
    
    #message-input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
      overflow-y: auto;
      height: auto;
      min-height: 30px;
      white-space: pre-wrap;
      max-width: 100%;
      display: block;
      resize: vertical;
      width: 210px;
    }
    
    #send-button, #camera-button {
      padding: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
    }
    
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
      max-width: 80%;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    .user-message {
      background: #1a73e8;
      color: white;
      margin-left: auto;
    }
    
    .assistant-message {
      background: #f1f3f4;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div id="panel-container" class="open">
    <div id="chat-container"></div>
    <div id="input-container">
      <textarea id="message-input" placeholder="Type your message..."></textarea>
      <button id="camera-button"><i class="fas fa-camera"></i></button>
      <button id="send-button"><i class="fas fa-arrow-right"></i></button>
    </div>
  </div>
  <script src="chat.js"></script>
</body>
</html>
