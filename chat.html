<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gemini Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
    }
    
    #panel-container {
      position: fixed;
      right: 0;
      top: 0;
      width: 400px;
      height: 100vh;
      background: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }
    
    #input-container {
      display: flex;
      padding: 15px;
      background: #f5f5f5;
    }
    
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }
    
    #send-button {
      padding: 10px 20px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
      max-width: 80%;
    }
    
    .user-message {
      background: #1a73e8;
      color: white;
      margin-left: auto;
    }
    
    .assistant-message {
      background: #f1f3f4;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div id="panel-container" class="open">
    <div id="chat-container"></div>
    <div id="input-container">
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>
  <script src="chat.js"></script>
</body>
</html>
